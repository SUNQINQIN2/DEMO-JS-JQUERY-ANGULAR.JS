<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态按钮生成</title>
</head>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	#content{
		width: 100%;
		height: 1000px;
		
	}

</style>

<body>
	<label for="num">请输入您需要动态生成的按钮数量：</label>
	<input type="text" id="num" >
	<br>

	<input type="button" onClick="productP()" value="生成按钮">
	<input type="button" onClick="clear()" value="清除画布" id="l">
    <br>
	<div style="width:100%;height:2px;background-color:blue;margin-top:10px"></div>
	<div id="content">
		
	</div>
	<script src="jquery-3.1.1.js"></script>
<script type="text/javascript">
 $(document).ready(function(){
 	$("#l").click(function(){
 		$("#content").empty();
 	})
 	
 })
  /*function clear(){

		var content=document.getElementById("content").innerHTML="";
		
	}*/
   function on(e){
     var eString=e.value;
     var e=parseInt(eString.substr(2));
    
     alert("您好！我是按钮"+e);
   }
  
	function productP(){
		
		var num=document.getElementById('num').value;
		var content=document.getElementById('content');
		var i=0;
		var j=i+1;
		for(;i<num;i++,j++){
      content.innerHTML=content.innerHTML+"<input type='button' value=按钮"+j+" onClick='on(this)'>";
           if((i+1)%20==0)
           	content.innerHTML=content.innerHTML+"<br>";
		}
	}

</script>
</body>
</html>
