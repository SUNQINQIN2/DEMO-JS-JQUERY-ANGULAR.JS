<!DOCTYPE html>
			<html lang="en">
			<head>
				<meta charset="UTF-8">
				<title>QQ注册页面</title>
			</head>
			<body>
      <h3>注册账号</h3>
      <form>
       <table>
       	   <tr>
       	   	<td>账号：</td>
       	    <td><input type="text"></td>
       	   </tr>
       	   <tr>
       	   	<td>密码：</td>
       	   	<td><input type="password"></td>
       	   	</tr>
       	   	<tr>
       	   		<td>性别：</td>
       	   		<td>
       	   			<input type="radio" name="sex" id="nan">
       	   			<label for="nan">男</label>
                    <!-- <input type="radio" name="sex" checked id="nv">女
                    <label for="nv"></label> -->
                    <label><input type="radio" name="sex" checked >女</label>
       	   		</td>
       	   	</tr>
       	   	<tr>
       	   		<td>生日：</td>
       	   		<td>
       	   			<select >
       	   				<option value="农历" selected>农历</option>
       	   				<option value="公历" >公历</option>			
       	   			</select>
       	   		</td>
       	   		<td>
       	   			<select name="birthday">
       	   				<option value="">2001年</option>
       	   				<option value="">2002年</option>
       	   				<option value="">2003年</option>
       	   				<option value="">2004年</option>
       	   				<option value="">2005年</option>
       	   				<option value="">2006年</option>
       	   				<option value="">2007年</option>
       	   				<option value="">2008年</option>
       	   				<option value="">2009年</option>
       	   				<option value="">20010年</option>
       	   			</select>
       	   		</td>
       	   	</tr>
       	   	<tr>
       	   		<td>所在地：</td>
       	   		<td>
       	   			<select name="area">
       	   				<option value="">湖南</option>
       	   				<option value="">福建</option>
       	   				<option value="">贵州</option>
       	   				<option value="">北京</option>
       	   				<option value="">云南</option>
       	   			</select>
       	   		</td>
       	   		<td>
       	   			<select name="" id="">
       	   				<option value="" selected>邵阳</option>
       	   				<option value=""></option>
       	   				<option value=""></option>
       	   				<option value=""></option>
       	   				<option value=""></option>
       	   				<option value=""></option>
       	   			</select>
       	   		</td>
       	   	</tr>
       	   	<tr>
       	   		<td></td>
       	   		<td><input type="checkbox" checked>同时开通QQ空间</td>
       	   	</tr>
       	   	<tr>
       	   		<td>
       	   			<input type="submit" value="登记">
       	   		</td>
       	   	</tr>
       </table>
			</form>	
			</body>
			</html>
