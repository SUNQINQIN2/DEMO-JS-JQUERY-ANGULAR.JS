<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#div1{
		width: 80px;
		height: 88px;
		background-color: yellow;
		 display: none; 
	}
	#div2{
		width: 80px;
		height: 88px;
		background-color: #66C38A;
	 display: none; 
	}
	#div3{
		width: 80px;
		height: 88px;
		background-color: #789FE3;
		display: none; 
	}
</style>
<script src="jquery-3.1.1.js" ></script>
<script type="text/javascript">
	$(document).ready(function(){
			$("#in").on("click",function(){
				$("#div1").fadeIn(1000);
				$("#div2").fadeIn(1000);
				$("#div3").fadeIn(1000);
			})
			$("#out").on("click",function(){
				$("#div1").fadeOut(1000);
				$("#div2").fadeOut(1000);
				$("#div3").fadeOut(1000);
			})
			$("#toggle").on("click",function(){
				$("#div1").fadeToggle(1000);
				$("#div2").fadeToggle(1000);
				$("#div3").fadeToggle(1000);
			})
			$("#to").on("click",function(){
				$("#div1").fadeTo(1000,0.5);
				$("#div2").fadeTo(1000,0.7);
				$("#div3").fadeTo(1000,0);
			})
	})
</script>
<body>

	<button id="in">fadeIn </button>
	<button id="out">fadeOut </button>
	<button id="toggle">two </button>
	<button id="to">to </button>
	<div id="div1"> </div>
	<div id="div2"> </div>
	<div id="div3"> </div>
</body>
</html>
