<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*標簽選擇器，对某种标签祺作用,id选择器优先级最高*/
       div
       {
       	color:red;
       	font-size: 40px;
       	font-weight: bold;
       }
       /*类选择器高于标签选择器*/
       .u211
       {
       	color: blue;
       	text-decoration: underline;
       }
       .u985
       {
       	color: yellow;
       	font-size: 70px;
       	text-shadow:5px 5px #ccc;
       }
       #host
       {
        background-color: red;
        color: white;
       font-size: 90px; 
        }
       	</style>
</head>
<body>
	<div class="u211" id="host">福州大学</div>
		<div class="u985">厦门大学</div>
		<div>福建农林大学</div>
		<div>福建医科大学/div>	
</body>
</html>
