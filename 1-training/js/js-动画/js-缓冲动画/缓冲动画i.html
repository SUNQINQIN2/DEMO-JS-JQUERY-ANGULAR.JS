<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>速度动画</title>
     <link rel="stylesheet" type="text/css" href="缓冲动画.css">
</head>
<script type="text/javascript">

	  window.onload=function()
	 {
        var o=document.getElementById('idiv');
        o.onmouseover=function(){
        	startMove(0);
        }
        o.onmouseout=function()
        {
        	startMove(-200);
        }
	 }
	 var timeM=null; 
	  function startMove(Mtarget)
	  {
	  	var o=document.getElementById('idiv');
        clearInterval(timeM);
	  	timeM=setInterval(function()
	  	{
	  		var speed=(Mtarget-o.offsetLeft)/20;
            if(speed>0)        	
                speed=Math.ceil(speed);
            else
            	speed=Math.floor(speed);
        
	  	if(o.offsetLeft==Mtarget)
	  	 {
	  		clearInterval(timeM);
	  	}
	  	else{
	  	o.style.left=o.offsetLeft+speed+'px';
	  	}
	  },30)
	  }
</script>
<body>
	<div id="idiv">
		<span id="sdiv">傻逼</span>
	</div>
</body>
</html>
