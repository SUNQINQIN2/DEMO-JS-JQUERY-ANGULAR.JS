<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>遍历数组</title>
</head>
<script type="text/javascript">
	window.onload=function(){
		var cars=new Array('BMW','Volvo','Saab','Ford');
		/*alert(cars.length)*/
		var i=0;
		for(;i<cars.length;i++)
		{
			body.innerHTML=body.innerHTML+"<br>"+cars[i];
		}
	}
</script>
<body>
	<div id="body"></div>
</body>
</html>
